<!--begin::Container-->
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title mb-0"><strong>{{.Title}}</strong></h3>
        </div>
        <div class="card-body">
          <form method="POST" action="/dashboard/invitation-categories/create">
            <input type="hidden" name="csrf_token" value="{{ .CsrfToken }}">
            
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Kategori Adı</label>
                <input type="text" class="form-control" name="name" 
                       value="{{if .FormData}}{{.FormData.Name}}{{end}}" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">İkon (FontAwesome)</label>
                <input type="text" class="form-control" name="icon" 
                       value="{{if .FormData}}{{.FormData.Icon}}{{end}}" required>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Şablon (HTML dosya yolu)</label>
                <input type="text" class="form-control" name="template" 
                       value="{{if .FormData}}{{.FormData.Template}}{{end}}" required>
              </div>
            </div>

            <div class="d-flex justify-content-end">
              <a href="/dashboard/invitation-categories" class="btn btn-secondary me-2">İptal</a>
              <button type="submit" class="btn btn-primary">Kaydet</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!--end::Container-->
